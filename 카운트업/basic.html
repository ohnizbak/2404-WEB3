<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="target"></p>


    <script>
        const target = document.querySelector('.target');

        for(let i = 0 ; i <= 100; i ++) {
            setTimeout(() => {
                target.innerText = i;
            }, 20 * i);
        }
    </script>
</body>
</html>
<!-- setTimeOut : 인터렉션 실행 시간 정해주는거 ms기준  -->
