<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="target"></p>

    <script>
        const target = document.querySelector('.target');

        const 재생시간 = 1;
        const 프레임 = 24; 
        // ->초당 프레임임
        const 총프레임 = 재생시간 * 프레임;
        const 프레임1재생시간 = 1000 / 프레임; 
        
        const 목표값 = 4555456467536;

        // i 가 현재 프레임이 몇번째인지 의미
        for(let i = 0; i <= 재생시간 * 프레임 ; i ++){
            setTimeout(()=>{
                target.innerText = parseInt(목표값 / 총프레임 * i); 
            }, 프레임1재생시간 * i);
        }

        // 시간을 정해놓고 연산횟수를 머? ㅋㅋㅋㅋㅋ;;; 
    </script>
</body>
</html>
